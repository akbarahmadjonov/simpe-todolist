<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5">Todo List</h1>
        <form class="form mt-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-6">
                    <input class="form-control p-4 fs-3 mb-3" type="text" placeholder="Todo..." autofocus>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-4">
                    <button class="btn btn-success w-100 p-4 fs-3 mb-3" type="submit">Add task <em
                            class="fa-sharp fa-solid fa-circle-plus ms-1 align-middle"></em> </button>
                </div>
                <button class="js-record btn btn-primary p-4 fs-3 mb-3 col-12 col-sm-12 col-md-12 col-lg-2 col-2">Record
                    <div class="spinner-grow text-danger d-none js-spinner" role="status">
                    </div>
                </button>

            </div>
            <ul class="js-list list-group">
            </ul>
        </form>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
